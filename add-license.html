<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New License</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">‚Üê Back to Regie Supabase MVP Demo</a>
        <h1>Add New License</h1>
        <form id="license-form">
            <div class="form-group">
                <label for="advisor-id">Advisor ID:</label>
                <input type="text" id="advisor-id" name="advisor-id" required>
            </div>
            <div class="form-group">
                <label for="license-number">License Number:</label>
                <input type="text" id="license-number" name="license-number" required>
            </div>
            <div class="form-group">
                <label for="issuing-body">Issuing Body:</label>
                <input type="text" id="issuing-body" name="issuing-body" required>
            </div>
            <div class="form-group">
                <label for="license-type">License Type:</label>
                <input type="text" id="license-type" name="license-type" required>
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status" name="status" required>
                    <option value="Active">Active</option>
                    <option value="Expired">Expired</option>
                    <option value="Suspended">Suspended</option>
                    <option value="Pending Renewal">Pending Renewal</option>
                </select>
            </div>
            <div class="form-group">
                <label for="issue-date">Issue Date:</label>
                <input type="date" id="issue-date" name="issue-date" required>
            </div>
            <div class="form-group">
                <label for="expiry-date">Expiry Date:</label>
                <input type="date" id="expiry-date" name="expiry-date" required>
            </div>
            <div class="form-group">
                <label for="renewal-frequency">Renewal Frequency:</label>
                <select id="renewal-frequency" name="renewal-frequency" required>
                    <option value="Annual">Annual</option>
                    <option value="Biennial">Biennial</option>
                    <option value="Triennial">Triennial</option>
                </select>
            </div>
            <div class="form-group">
                <label for="notes">Notes:</label>
                <textarea id="notes" name="notes"></textarea>
            </div>
            <button type="submit">Add License</button>
        </form>
        <div id="message"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="add-license.js"></script>
</body>
</html>
